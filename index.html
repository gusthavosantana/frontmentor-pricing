<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Pricing </title>

</head>
<body>
  <div class="container">
    <h2 class="page-title">Our Pricing</h2>
    <div class="switch-component">
      Annually
      Monthly
    </div>

    <div class="pricing-box-list">
      <div class="pricing-box-item">
        <span class="title">Basic</span>
        <span class="price"><span class="price-symbol">&dollar;</span> <span class="price-value">19.99</span></span>
        <ul class="features">
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button class="btn-learn-more" type="button">Learn More</button>
      </div>
      <div class="pricing-box-item selected">
        <span class="title">Professional</span>
        <span class="price"><span class="price-symbol">&dollar;</span> <span class="price-value">24.99</span></span>
        <ul class="features">
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button class="btn-learn-more" type="button">Learn More</button>
      </div>
      <div class="pricing-box-item">
        <span class="title">Master</span>
        <span class="price"><span class="price-symbol">&dollar;</span> <span class="price-value">19.99</span></span>
        <ul class="features">
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button class="btn-learn-more" type="button">Learn More</button>
      </div>
    </div>
  </div>
</body>
</html>
